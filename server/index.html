<!doctype html>
<html lang="fr" style="height: 4000px">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Tarte au Citron</title>

		<link rel="stylesheet" href="gdpr-consent.css" />
		<script type="text/javascript" src="gdpr-consent.js"></script>
		<script type="text/javascript">
			GDPRConsent.init({
				hashtag: "#tarteaucitron" /* Open the panel with this hashtag */,
				cookieName: "tartaucitron" /* Cookie name */,
				acceptAllCta: true /* Show the accept all button */,
				moreInfoLink: true /* Show more info link */,
				preferLocalStorage: true /* Use the localStorage to save responses if it's available */,

				/* Banner messages */
				websiteName: "Les Jours",
				siteDisclaimerTitle: "«&nbsp;Le site qui raconte l’actualité en séries&nbsp;»",
				siteDisclaimerMessage:
					'<i>Les&nbsp;Jours</i> sont un média <a href="/les-jours-c-quoi/">indépendant et sans pub</a> accessible par <a href="/abonnement/jouriste">abonnement</a>.',
			});
		</script>
	</head>
	<body style="height: 100%; max-width: 600px">
		<div class="tarteaucitron-vimeo" data-tarteaucitron-src="https://player.vimeo.com/video/192429974"></div>

		<div class="tarteaucitron-youtube" data-tarteaucitron-src="https://www.youtube.com/embed/xB-puVmmlg4"></div>

		<div
			class="tarteaucitron-facebookvideo"
			data-tarteaucitron-src="https://www.facebook.com/LesJoursfr/videos/275794947041783/"
		></div>

		<button onclick="GDPRConsent.openPanel(); return false;">Open the Cookies panel</button>

		<script type="text/javascript">
			/* Initialize gdprconsent.js job array */
			GDPRConsent.job = GDPRConsent.job || [];

			/* Add Google Tag Manager */
			GDPRConsent.user.googletagmanagerId = "GTM-P5GRMRT";
			GDPRConsent.job.push("googletagmanager");

			/* Add Google Analytics (gtag.js) */
			GDPRConsent.user.googleanalyticsUa = "UA-59581990-1";
			GDPRConsent.user.googleanalyticsInitOptions = { send_page_view: false, optimize_id: "GTM-W4WVC25" };
			GDPRConsent.job.push("googleanalytics");

			/* Add Socials Sharing Services : Twitter & Facebook */
			GDPRConsent.job.push("twitter");
			window.fbAsyncInit = function () {
				FB.init({ appId: "1716167151957741", status: true, version: "v21.0" });
			};
			GDPRConsent.job.push("facebook");

			/* Add Ads Services : Facebook Pixel */
			GDPRConsent.user.fbPixelId = "1415993661766511";
			GDPRConsent.job.push("facebookpixel");

			/* Add Vidéos : Vimeo, YouTube & Facebook */
			GDPRConsent.job.push("vimeo");
			GDPRConsent.job.push("youtube");
			GDPRConsent.job.push("facebookvideo");

			/* Add Sign-in with */
			GDPRConsent.job.push("signinwithapple");
			GDPRConsent.job.push("signinwithgoogle");

			/* Add Subscribe with Google */
			GDPRConsent.job.push("subscribewithgoogle");
		</script>
	</body>
</html>
