version: "~> 1.0"
language: node_js
os: linux
dist: focal
if: branch = "stable" OR tag IS present
jobs:
  include:
  - stage: Build project
    name: Build the project on Linux with NodeJS 16
    os: linux
    dist: focal
    node_js: '16'
    script: npm run build
  - stage: Release to NPM
    name: Publish the package to the npmjs repository
    os: linux
    dist: focal
    node_js: '16'
    script: npm run build
    deploy:
      edge: true
      provider: npm
      email: npmjs@eraud.dev
      api_token:
        secure: 
      on:
        tags: true
        repo: lesjoursfr/gdpr-consent
      cleanup: false
